<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="" method="">
        <fieldset>
            <legend>Entre em Contato</legend><br>
            <label for="Contato">
                <b>Assunto:</b>
                <select name="Assunto" id="Contato">
                    <option value="">Suporte</option>
                    <option value="">Sugestão</option>
                    <option value="">Reclamação</option>
                </select><br><br>
                <b>Nome Completo:</b><br>
                <input type="text" placeholder="Seu nome"><br><br>
                <b>E-mail:</b><br>
                <input type="e-mail" placeholder="email@seudominio.com"><br><br>
                <b>Mensagem:</b><br>
                <textarea name="" id="" cols="30" rows="10" placeholder="Digite seu texto aqui:"></textarea><br><br>
                <input type="checkbox" name="subscribe" id="subscribe">
                <label for="subscribe">Aceito receber novidades por e-mail</label><br><br>
                <button type="submit">Enviar</button>

            </label>
           

        </fieldset>

    </form>
</body>
</html>
